<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Main page</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="/style/global.css">
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
</head>
<body>
<form method="post" action="/create_account/validation">
    <p>User name : <input type="text" name="user_name"></p>
    <p>Password : <input type="password" name="password"></p>
    <p>First name : <input type="text" name="first_name"></p>
    <p>Second name : <input type="text" name="second_name"></p>
    <p>Birth date : <input type="text" name="birth_date" id="datepicker"></p>
    <p>Address : <input type="text" name="address"></p>
    <p>Phone number : <input type="text" name="phone_number"></p>
    <p>Email : <input type="text" name="email"></p>
    <input type="submit" value="Create">
</form>
</body>
</html>
